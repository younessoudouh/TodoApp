<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.jpg" sizes="15px">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>TodoApp</title>
</head>

<body>
    <div class="scroll">
        <h4 class="scroll-title">Scroll Down</h4>
        <div class="arrow-down"></div>
    </div>
    <h1 class="Todoapp-head-line"><span>Todo</span>App</h1>
    <div class="flex">
        <div class="todoapp-descr">
            <h2 class="todoapp-title">Never miss an important task again!
            </h2>
            <p class="todoapp-subtitle">TodoApp is a productivity app designed to help people stay organized and get more done. </p>
            <button class="download-btn">Download<span class="material-icons">east</span></button>
        </div>
        <div class="todoapp-card">
            <div class="card-title">
                <div class="input-icon">
                    <span class="material-icons icon-search">search</span><input type="text" class="search" placeholder="Search" id="search">
                </div>
                <div class="date"></div>
                <div class="note-btn">
                    <input type="text" class="note" placeholder="Note.." id="todo">
                    <button class="submit" id="submit-todo" disabled> Submit</button>
                </div>
            </div>
            <ul class="card-content" id="todos-field">

            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>



<script src="index.js"></script>
</body>

</html>
