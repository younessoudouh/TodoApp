<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>TodoApp</title>
</head>

<body>
    <div class="scroll">
        <h4 class="scroll-title">Scroll Down</h4>
        <div class="arrow-down"></div>
    </div>
    <h1 class="Todoapp-head-line"><span>Todo</span>App</h1>
    <div class="flex">
        <div class="todoapp-descr">
            <h2 class="todoapp-title">Never miss an important task again!
            </h2>
            <p class="todoapp-subtitle">TodoApp is a productivity app designed to help people stay organized and get more done. </p>
            <button class="download-btn">Download<span class="material-icons">east</span></button>
        </div>
        <div class="todoapp-card">
            <div class="card-title">
                <div class="input-icon">
                    <span class="material-icons icon-search">search</span><input type="text" class="search" placeholder="Search">
                </div>
                <div class="date"></div>
                <div class="note-btn">
                    <input type="text" class="note" placeholder="Note..">
                    <button class="submit" disabled> Submit</button>
                </div>
            </div>
            <div class="card-content">

            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
